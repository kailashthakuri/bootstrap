<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .transform-me-50 {
        transform: translate(50px, 100px);
        height: 100px;
        width: 200px;
        background-color: darkseagreen;
      }
      .rotate-me {
        height: 100px;
        width: 200px;
        background-color: red;
        transform: translate(50px, 100px);
        transform: rotate(20deg);
      }
    </style>
  </head>
  <body>
    <div class="transform-me-50">
      This element is moved 50px right and 100px bottom from its current
      position
    </div>
    <div class="rotate-me">This element is rotated</div>
  </body>
</html>
